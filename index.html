<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
    <script src="./js.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-item">
                <li><a href="">HOME</a></li>
                <li><a href="">TODO</a></li>
                <li><a href="">SIGN UP</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks</h2>
            <button class="btn btn-headline">Learn more</button>
        </div>
    </header>
    <section class="todo container">
        <h2>Your plan for today ?</h2>
        <!-- Todo form -->
        <form class="form-todo"> 
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" class="btn">
        </form>
        <ul class="todo-list">
            <li>
                <span class="text">Do this</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>
    <section class="signup container">
        <h2>Sign Up</h2>
        <form class="form-signup">
            <div class="form-grp">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-grp">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-grp">
                <label for="confirmpassword">Confirm password</label>
                <input type="password" name="confirmpassword" id="confirmpassword">
            </div>
            <div class="form-grp">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-grp">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-grp">
                <label for="about">About-yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
</body>
</html>
